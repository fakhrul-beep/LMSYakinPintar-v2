      const API_BASE = "http://localhost:4000/api";

      async function postJson(path, body) {
        const res = await fetch(`${API_BASE}${path}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        });
        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          const message = data.message || "Terjadi kesalahan, silakan coba lagi.";
          throw new Error(message);
        }
        return res.json();
      }

                Isi data singkat di bawah ini. Tim YakinPintar akan menghubungi
                Anda maksimal 1x24 jam melalui WhatsApp.
              </p>
              {submitted && (
                <div className="mt-4 rounded-xl bg-emerald-50 p-3 text-xs text-emerald-700">
                  Terima kasih! Data Anda sudah kami terima. Tim kami akan
                  segera menghubungi melalui WhatsApp.
                </div>
              )}
              {error && !submitted && (
                <div className="mt-4 rounded-xl bg-red-50 p-3 text-xs text-red-700">
                  {error}
                </div>
              )}
              <form
                onSubmit={handleSubmit}
                className="mt-6 space-y-4 rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-100"
              >
                <div className="grid gap-4 sm:grid-cols-2">
                  <div>
                    <label className="text-xs font-medium text-slate-700">
                      Nama Orang Tua / Wali
                    </label>
                    <input
                      type="text"
                      name="parentName"
                      required
                      value={form.parentName}
                      onChange={handleChange}
                      className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="text-xs font-medium text-slate-700">
                      Nomor WhatsApp Aktif
                    </label>
                    <input
                      type="tel"
                      name="whatsapp"
                      required
                      value={form.whatsapp}
                      onChange={handleChange}
                      placeholder="contoh: 08xxxxxxxxxx"
                      className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </div>
                </div>
                <div className="grid gap-4 sm:grid-cols-2">
                  <div>
                    <label className="text-xs font-medium text-slate-700">
                      Nama Anak
                    </label>
                    <input
                      type="text"
                      name="studentName"
                      required
                      value={form.studentName}
                      onChange={handleChange}
                      className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="text-xs font-medium text-slate-700">
                      Jenjang Kelas
                    </label>
                    <select
                      name="grade"
                      required
                      value={form.grade}
                      onChange={handleChange}
                      className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    >
                      <option value="">Pilih jenjang</option>
                      <option value="Preschool/TK">Preschool / TK</option>
                      <option value="SD">SD</option>
                      <option value="SMP">SMP</option>
                      <option value="SMA/SMK">SMA / SMK</option>
                    </select>
                  </div>
                </div>
                <div>
                  <label className="text-xs font-medium text-slate-700">
                    Program Les
                  </label>
                  <input
                    type="text"
                    name="program"
                    required
                    value={form.program}
                    onChange={handleChange}
                    placeholder="contoh: Matematika SD, Mengaji, Bahasa Inggris"
                    className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                </div>
                <div className="grid gap-4 sm:grid-cols-2">
                  <div>
                    <label className="text-xs font-medium text-slate-700">
                      Kota
                    </label>
                    <input
                      type="text"
                      name="city"
                      required
                      value={form.city}
                      onChange={handleChange}
                      placeholder="contoh: Palembang"
                      className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="text-xs font-medium text-slate-700">
                      Area / Kecamatan
                    </label>
                    <input
                      type="text"
                      name="area"
                      required
                      value={form.area}
                      onChange={handleChange}
                      placeholder="contoh: Ilir Barat, Seberang Ulu"
                      className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </div>
                </div>
                <div>
                  <label className="text-xs font-medium text-slate-700">
                    Preferensi Jadwal
                  </label>
                  <textarea
                    name="schedulePreference"
                    rows={3}
                    required
                    value={form.schedulePreference}
                    onChange={handleChange}
                    placeholder="contoh: Senin & Rabu jam 16.00–18.00, minimal 2x seminggu"
                    className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                </div>
                <button
                  type="submit"
                  disabled={submitting}
                  className="w-full rounded-full bg-blue-600 px-4 py-2.5 text-sm font-semibold text-white hover:bg-blue-700 disabled:cursor-not-allowed disabled:opacity-60"
                >
                  {submitting ? "Mengirim..." : "Kirim Pendaftaran"}
                </button>
              </form>
            </div>
          </main>
        );
      }

      function DaftarGuruPage({ onBack }) {
        const [form, setForm] = useState({
          fullName: "",
          whatsapp: "",
          email: "",
          university: "",
          subjects: "",
          city: "",
          area: "",
          availability: "",
        });
        const [submitted, setSubmitted] = useState(false);
        const [submitting, setSubmitting] = useState(false);
        const [error, setError] = useState("");

        const handleChange = (e) => {
          const { name, value } = e.target;
          setForm((prev) => ({ ...prev, [name]: value }));
        };

        const handleSubmit = async (e) => {
          e.preventDefault();
          setError("");
          setSubmitting(true);
          try {
            await postJson("/leads/tutor", form);
            setSubmitted(true);
          } catch (err) {
            console.error(err);
            setError(err.message);
          } finally {
            setSubmitting(false);
          }
        };

        return (
          <main className="min-h-screen bg-slate-50">
            <div className="mx-auto max-w-3xl px-4 py-8">
              <button
                onClick={onBack}
                className="mb-4 text-xs font-semibold text-blue-600 hover:underline"
              >
                ← Kembali ke Beranda
              </button>
              <h1 className="text-2xl font-bold text-slate-900">
                Form Pendaftaran Guru YakinPintar
              </h1>
              <p className="mt-2 text-sm text-slate-600">
                Isi data berikut untuk bergabung sebagai tutor. Kami akan
                melakukan seleksi dan menghubungi Anda melalui WhatsApp.
              </p>
              {submitted && (
                <div className="mt-4 rounded-xl bg-emerald-50 p-3 text-xs text-emerald-700">
                  Terima kasih! Data Anda sudah kami terima. Tim kami akan
                  menghubungi untuk proses seleksi berikutnya.
                </div>
              )}
              {error && !submitted && (
                <div className="mt-4 rounded-xl bg-red-50 p-3 text-xs text-red-700">
                  {error}
                </div>
              )}
              <form
                onSubmit={handleSubmit}
                className="mt-6 space-y-4 rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-100"
              >
                <div className="grid gap-4 sm:grid-cols-2">
                  <div>
                    <label className="text-xs font-medium text-slate-700">
                      Nama Lengkap
                    </label>
                    <input
                      type="text"
                      name="fullName"
                      required
                      value={form.fullName}
                      onChange={handleChange}
                      className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="text-xs font-medium text-slate-700">
                      Nomor WhatsApp
                    </label>
                    <input
                      type="tel"
                      name="whatsapp"
                      required
                      value={form.whatsapp}
                      onChange={handleChange}
                      className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </div>
                </div>
                <div className="grid gap-4 sm:grid-cols-2">
                  <div>
                    <label className="text-xs font-medium text-slate-700">
                      Email
                    </label>
                    <input
                      type="email"
                      name="email"
                      required
                      value={form.email}
                      onChange={handleChange}
                      className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="text-xs font-medium text-slate-700">
                      Universitas / Latar Belakang
                    </label>
                    <input
                      type="text"
                      name="university"
                      required
                      value={form.university}
                      onChange={handleChange}
                      className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </div>
                </div>
                <div>
                  <label className="text-xs font-medium text-slate-700">
                    Mata Pelajaran yang Dikuasai
                  </label>
                  <input
                    type="text"
                    name="subjects"
                    required
                    value={form.subjects}
                    onChange={handleChange}
                    placeholder="contoh: Matematika SD-SMP, Fisika SMA, Mengaji"
                    className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                </div>
                <div className="grid gap-4 sm:grid-cols-2">
                  <div>
                    <label className="text-xs font-medium text-slate-700">
                      Kota
                    </label>
                    <input
                      type="text"
                      name="city"
                      required
                      value={form.city}
                      onChange={handleChange}
                      className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="text-xs font-medium text-slate-700">
                      Area Mengajar
                    </label>
                    <input
                      type="text"
                      name="area"
                      required
                      value={form.area}
                      onChange={handleChange}
                      placeholder="contoh: Ilir Barat, Seberang Ulu"
                      className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </div>
                </div>
                <div>
                  <label className="text-xs font-medium text-slate-700">
                    Ketersediaan Waktu Mengajar
                  </label>
                  <textarea
                    name="availability"
                    rows={3}
                    required
                    value={form.availability}
                    onChange={handleChange}
                    placeholder="contoh: Senin–Jumat jam 16.00–20.00, Sabtu–Minggu fleksibel"
                    className="mt-1 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                </div>
                <button
                  type="submit"
                  disabled={submitting}
                  className="w-full rounded-full bg-blue-600 px-4 py-2.5 text-sm font-semibold text-white hover:bg-blue-700 disabled:cursor-not-allowed disabled:opacity-60"
                >
                  {submitting ? "Mengirim..." : "Kirim Pendaftaran"}
                </button>
              </form>
            </div>
          </main>
        );
      }

      function LandingPage({ onDaftarMurid, onDaftarGuru }) {
        return (
          <main>
            <HeroSection
              onDaftarMurid={onDaftarMurid}
              onDaftarGuru={onDaftarGuru}
            />
            <AdvantagesSection />
            <ProgramsSection />
            <HowItWorksSection />
            <TutorsHighlightSection />
            <TestimonialsSection />
            <ServiceAreaSection />
            <PromoSection onDaftarMurid={onDaftarMurid} />
            <DoubleCTASection
              onDaftarMurid={onDaftarMurid}
              onDaftarGuru={onDaftarGuru}
            />
          </main>
        );
      }

      function App() {
        const [page, setPage] = useState("landing");

        const handleNavigate = (target) => {
          setPage(target);
          window.scrollTo({ top: 0, behavior: "smooth" });
        };

        let content;
        if (page === "daftarMurid") {
          content = <DaftarMuridPage onBack={() => handleNavigate("landing")} />;
        } else if (page === "daftarGuru") {
          content = <DaftarGuruPage onBack={() => handleNavigate("landing")} />;
        } else {
          content = (
            <LandingPage
              onDaftarMurid={() => handleNavigate("daftarMurid")}
              onDaftarGuru={() => handleNavigate("daftarGuru")}
            />
          );
        }

        return (
          <div className="flex min-h-screen flex-col">
            <Navbar currentPage={page} onNavigate={handleNavigate} />
            {content}
            <Footer />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
